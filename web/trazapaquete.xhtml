<ui:composition 
    template="/home.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="data">

        <f:view>
            <h:form id="frmConsultaPaquetes">

                <p:messages id="messages" showDetail="true" autoUpdate="true" />

                <p:panel header="#{bundle.pnlTrazaPaquete}">
                    <p:panelGrid columns="2" id="pnlTrazabilidad">

                        <h:outputLabel value="#{bundle.codigoBodega}" for="inptCodigo"/>
                        <p:inputText id="inptCodigo" value="#{trazaPaqueteMB.codigoBodega}" required="true" />

                        <p:commandButton value="#{bundle.btnConsultaPaquete}"
                                         icon="ui-icon-search" actionListener="#{trazaPaqueteMB.consultarPaquetesPorBodega()}" >
                            
                        </p:commandButton>

                        <p:commandButton value="Limpiar" 
                                         icon="ui-icon-trash"/>

                    </p:panelGrid>
                </p:panel>
            </h:form>


            <p:separator />
            
             <h:form id="paquetesPorBodegaListFrm">

                 <p:panel header="#{bundle.pnldtPaquetesPorBodega}">
                    <p:dataTable 
                        id="dtPaquetesPorBodega"
                        value="#{trazaPaqueteMB.listPaquetePorBodegaDTO}"
                        var="paquetePorBodega"
                        paginator="true" 
                        rowsPerPageTemplate="10,20,30,40,50"
                        rows="5">

                        <p:column headerText="#{bundle.codigoBodega}">
                            <p:outputLabel value="#{paquetePorBodega.numeroBodega}" />
                        </p:column>

                        <p:column headerText="#{bundle.dtNombreDestinatario}">
                            <p:outputLabel value="#{paquetePorBodega.nombreCliente}" />
                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:form>


        </f:view>

    </ui:define>
</ui:composition>
