      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>SICATE</title>		
    </h:head>
    <h:body> 
        <h:form id="frminicio2">
            <p:messages autoUpdate="true"/>
            <br></br>



            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                <img src="image/logosicate.png" width="250" height="120" alt="sicate"/>

            </p:layoutUnit>

            <br></br>

            <b><H1 align="left" style="color:#DC143C" ><FONT FACE="Comic Sans MS"><FONT SIZE="5"><left>Login</left></FONT></FONT></H1></b>

           

           
            <table border="0">

                <tr>
                    <td> <p:outputLabel for="Name" value="Name:"/> </td>
                    <td><p:inputText id="Name" value="#{loginMB.usuarioSelected.nombre}" 
                                     required="true"
                                     requiredMessage="Este campo Name es obligatorio"
                                     validatorMessage="(Invalido para Name) solo numeros y letras con min 
                                     de 3 a 8 caracteres:"
                                     label="Name" >

                            <f:validateLength minimum="3" maximum="8" />
                            <f:validateRegex pattern="[A-za-z0-9]+" for="Name"/>  

                        </p:inputText></td>

                </tr>
                <br />
                <br />

                <td>  <p:outputLabel for="Password" value="Password:" /> </td>
                <td><p:password id="Password" value="#{loginMB.usuarioSelected.password}" 
                                 required="true"
                                 requiredMessage="Este campo password es obligatorio"
                                 validatorMessage="(Invalido para password) solo numeros y letras con min 
                                 de 3 a 8 caracteres:"
                                 label="Password" >    

                        <f:validateLength minimum="5" maximum="12" />
                        <f:validateRegex pattern="[A-za-z0-9]+" for="Password"/>   
                    </p:password></td> 
            </table> 

            <br /> <br />
            <td> <h:commandLink action="#{loginMB.validate()}" value="Enter"/> 
            </td>

           <br /> 

           

        </h:form>   
        
        <h:form id="frminicio">
            <h:commandLink action="#{loginMB.goNextPage()}" value="Register" /> 
        </h:form>
