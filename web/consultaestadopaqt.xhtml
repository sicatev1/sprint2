<ui:composition 
    template="/home.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="data">

        <f:view>
            <h:form id="frmConsultaPaquetes">

                <p:messages id="messages" showDetail="false" autoUpdate="true" />

                <p:panel header="#{bundle.pnlConstultaEstadoPaq}">
                    <p:panelGrid columns="2" id="pnlConsultaEstadoPq">

                        <h:outputLabel value="#{bundle.numGuiaPaquete}" for="inptNumguia"/>
                        <p:inputText id="inptNumguia" value="#{consultaEstadoPaqMB.numGuia}" required="true" 
                                     requiredMessage="#{bundle.obligatorionumguia}" />

                        <p:commandButton value="#{bundle.btnconsultaestpaq}"
                                         icon="ui-icon-search" actionListener="#{consultaEstadoPaqMB.buscarEstadoPaquete()}" 
                                         update=":estadoPaqueteFrm:pnlPaqueteGrid">
                            
                        </p:commandButton>

                        <p:commandButton value="Limpiar" actionListener="#{consultaEstadoPaqMB.limpiar()}"
                                         icon="ui-icon-trash" update=":estadoPaqueteFrm:pnlPaqueteGrid,:frmConsultaPaquetes:pnlConsultaEstadoPq" />

                    </p:panelGrid>
                </p:panel>
            </h:form>


            <p:separator />
            
             <h:form id="estadoPaqueteFrm">

                 <p:panel header="#{bundle.pnlDatosPaquete}" id="pnl">
                     <p:panelGrid columns="4" id="pnlPaqueteGrid">
                         
                        <h:outputLabel value="#{bundle.numGuiaPaquete}" for="inptNumguiacons"/>
                        <p:inputText id="inptNumguiacons" value="#{consultaEstadoPaqMB.paqueteSelected.numeroGuia}" disabled="true" />
                        
                        <h:outputLabel value="#{bundle.txtNombreCliente}" for="inptNombleCliente"/>
                        <p:inputText id="inptNombleCliente" value="#{consultaEstadoPaqMB.paqueteSelected.nombreCliente}" disabled="true" />
                        
                        <h:outputLabel value="#{bundle.txtFechaIngreso}" for="inptFechaIngreso"/>
                        <p:calendar id="inptFechaIngreso" value="#{consultaEstadoPaqMB.paqueteSelected.fechaIngresoBodega}" disabled="true"/>
                         
                        <h:outputLabel value="#{bundle.txtEstadoPaq}" for="inptEstadoPaq"/>
                        <p:inputText id="inptEstadoPaq" value="#{consultaEstadoPaqMB.paqueteSelected.estadoActual}" disabled="true"/>
                        
                        <h:outputLabel value="#{bundle.txtFechaAprox}" for="inptFechaAprox"/>
                        <p:calendar id="inptFechaAprox"  value="#{consultaEstadoPaqMB.paqueteSelected.fechaAproxEntrega}" disabled="true"/>
                         
                        <h:outputLabel value="#{bundle.txtFechaEntrega}" for="inptFechaEntrega"/>
                        <p:calendar id="inptFechaEntrega" value="#{consultaEstadoPaqMB.paqueteSelected.fechaEntrega}" disabled="true"/>
                        
                     </p:panelGrid>
                   
                </p:panel>
            </h:form>


        </f:view>

    </ui:define>
</ui:composition>
